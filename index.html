<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@800&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="style.css">

<body>

    <div class="project-body">

        <header class="header">
            <p class="name">Ayush Srivastava</p>
            <div class="head-ele">
                <p class="ele about-click">About Me</p>
            </div>
        </header>
    
        <div class="mainbody">
            <div class="text">
                <div class="heading-one">Hello</div>
                <div class="heading-two">I'm Ayush</div>
                <div class="para">I am a programmer & developer</div>
                <i class="fa-solid fa-star fa-bounce fa-xl" style="color: #ffffff;"></i>
                <button class="see-more">See More</button>
                <i class="fa-solid fa-star fa-bounce fa-xl" style="color: #ffffff;"></i>
            </div>
    
            <div class="image-box">
                <img style="border-top-left-radius: 200px;border-top-right-radius: 200px;" class="image" src="images/Author Image.jpeg" alt="Author-Image">
            </div>
        </div>
    
        <div class="options">
            <div class="education box">
                <div class="box-c-2">Education</div>
            </div>
            <div class="skills box">
                <div class="box-content">
                    <div class="box-c-2">Skills</div>
                </div>
            </div>
            <div class="experience box">
                <div class="box-content">
                    <div class="box-c-2">Experience</div>
                </div>
            </div>
            <div class="projects box">
                <div class="box-content">
                    <div class="box-c-2">Projects</div>
                </div>
            </div>
        </div>

        <div class="thankyou">
            <h1><i class="fa-solid fa-star fa-bounce fa-xl" style="color: #ffffff;"></i> Thank you</h1>
            <p>For visiting my Portfolio</p>
            
        </div>

        <footer>
            <div class="thank-contact">
                <div class="call thank-contact">
                    <div class="contact-text"><i class="fa-solid fa-phone" style="color: #ffffff;"></i> +1 (716) 730-9248</div>
                </div>
                <div class="email thank-contact" style="width: 700px;">
                    <div class="contact-text"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i> ayushsri@buffalo.edu</div>
                </div>
                <dic class="location thank-contact">
                    <div class="contact-text"><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i> Buffalo, New York</div>
                </dic>
            </div>
        </footer>

    </div>

    <script src="index.js"></script>
